<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>To-Do List</h1>
        </header>

        <div class="input-container">
            <input type="text" id="task" placeholder="Add a new task" aria-label="New task">
            <button id="addTask">Add</button>
            <button id="clearAll">Clear Completed</button>
        </div>

        <div class="tasks-list">
            <!-- To-do tasks will be dynamically added here -->
        </div>
        
        <footer>
            <p>Developed by Youssef Ahmed Awadalla</p>
        </footer>
    </div>

    <script src="script.js"></script>

</body>
</html>
